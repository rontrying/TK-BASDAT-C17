{% load static %}
<style>
    @layer base {
      @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
  
      body {
        font-family: 'Poppins', sans-serif;
      }
    }
</style>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
        <script src="https://cdn.tailwindcss.com"></script>
        {% block meta %}
        {% endblock meta %}
    </head>

    <body>
        <!-- Navbar -->
        <nav class="bg-white shadow">
            <div class="container mx-auto px-6 py-3">
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <a href="#" class="text-gray-800 text-xl font-bold">Marmut</a>
                        <!-- Primary Navigation Menu -->
                        {% if user.is_authenticated %}
                        <div class="ml-10 space-x-4">
                            <a href="/" class="text-gray-800 hover:text-gray-600 transition-colors duration-300">Dashboard</a>
                            <a href="/about" class="text-gray-800 hover:text-gray-600 transition-colors duration-300">About</a>
                            <a href="/services" class="text-gray-800 hover:text-gray-600 transition-colors duration-300">Services</a>
                            <a href="/contact" class="text-gray-800 hover:text-gray-600 transition-colors duration-300">Contact</a>
                            <a href="{% url 'album_and_song:show_main' %}" class="text-gray-800 hover:text-gray-600 transition-colors duration-300">Kelola Album & Songs</a>
                            <a href="{% url 'royalti:list_royalti' %}" class="text-gray-800 hover:text-gray-600 transition-colors duration-300">Royalti</a>
                        </div>
                        {% endif %}
                    </div>
                    <!-- Secondary Navigation Menu -->
                    <div class="flex items-center space-x-4">
                        {% if user.is_authenticated %}
                        <!-- Jika pengguna sudah login, tampilkan link logout -->
                        <a href="{% url 'authentication:logout_user' %}" class="text-gray-800 hover:text-gray-600 transition-colors duration-300">Log Out</a>
                        {% else %}
                        <!-- Jika pengguna belum login, tampilkan link login dan sign up -->
                        <a href="{% url 'authentication:login_user' %}" class="text-gray-800 hover:text-gray-600 transition-colors duration-300">Log In</a>
                        <a href="{% url 'authentication:register' %}" class="text-blue-600 hover:text-blue-400 transition-colors duration-300">Sign Up</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>
        
        {% block content %}
        {% endblock content %}
    </body>
</html>
