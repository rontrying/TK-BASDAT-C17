{% extends 'base.html' %}
{% block content %}

<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">CREATE LAGU</h1>
    <form action="#" method="POST" class="max-w-md mx-auto bg-white shadow-md rounded px-8 py-6">
        <div class="mb-4">
            <label for="album" class="block text-gray-700 font-bold mb-2">Album:</label>
            <input type="text" id="album" name="album" value="Album1" class="border border-gray-300 rounded-md px-4 py-2 w-full focus:outline-none focus:border-blue-500" readonly>
        </div>
        <div class="mb-4">
            <label for="title" class="block text-gray-700 font-bold mb-2">Judul:</label>
            <input type="text" id="title" name="title" class="border border-gray-300 rounded-md px-4 py-2 w-full focus:outline-none focus:border-blue-500" placeholder="Masukkan judul lagu">
        </div>
        <div class="mb-4">
            <label for="artist" class="block text-gray-700 font-bold mb-2">Artist:</label>
            <input type="text" id="artist" name="artist" value="Artist Name" class="border border-gray-300 rounded-md px-4 py-2 w-full focus:outline-none focus:border-blue-500" readonly>
        </div>
        <div class="mb-4">
            <label for="songwriter" class="block text-gray-700 font-bold mb-2">Songwriter:</label>
            <select id="songwriter" name="songwriter[]" multiple size="3" class="border border-gray-300 rounded-md px-4 py-2 w-full focus:outline-none focus:border-blue-500">
                <!-- Isi dropdown dengan opsi songwriter -->
                <option value="1">Songwriter 1</option>
                <option value="2">Songwriter 2</option>
                <option value="3">Songwriter 3</option>
                <!-- Tambahkan opsi lain sesuai kebutuhan -->
            </select>
        </div>
        <div class="mb-4">
            <label for="genre" class="block text-gray-700 font-bold mb-2">Genre:</label>
            <select id="genre" name="genre[]" multiple size="3" class="border border-gray-300 rounded-md px-4 py-2 w-full focus:outline-none focus:border-blue-500">
                <!-- Isi dropdown dengan opsi genre -->
                <option value="rock">Rock</option>
                <option value="pop">Pop</option>
                <option valu e="jazz">Jazz</option>
                <!-- Tambahkan opsi lain sesuai kebutuhan -->
            </select>
        </div>
        
        
        <div class="mb-4">
            <label for="duration" class="block text-gray-700 font-bold mb-2">Durasi:</label>
            <input type="text" id="duration" name="duration" class="border border-gray-300 rounded-md px-4 py-2 w-full focus:outline-none focus:border-blue-500" placeholder="Masukkan durasi lagu">
        </div>
        <div class="text-center">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">SUBMIT</button>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-beta.1/css/select2.min.css" rel="stylesheet" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-beta.1/js/select2.min.js"></script>

<script>
    $(document).ready(function() {
        // Inisialisasi Select2 untuk elemen dengan id "songwriter" dan "genre"
        $('#songwriter').select2();
        $('#genre').select2();
    });
</script>
{% endblock content %}
