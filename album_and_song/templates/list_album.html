{% extends 'base.html' %}
{% block content %}
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">LIST ALBUM</h1>
        <table class="w-full bg-white shadow-md rounded">
            <thead>
                <tr class="bg-gray-200">
                    <th class="py-2 px-4">Judul</th>
                    <th class="py-2 px-4">Label</th>
                    <th class="py-2 px-4">Jumlah Lagu</th>
                    <th class="py-2 px-4">Total Durasi</th>
                    <th class="py-2 px-4">Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Loop through each album data -->
                <tr>
                    <td class="py-2 px-4">test</td>
                    <td class="py-2 px-4">test</td>
                    <td class="py-2 px-4">test</td>
                    <td class="py-2 px-4">test</td>
                    <td class="py-2 px-4">
                        <a href="{% url 'album_and_song:daftar_lagu' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mr-2">Lihat Daftar Lagu</a>
                        {% if user.is_artist or user.is_songwriter %}
                            <a href="{% url 'album_and_song:create_lagu' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mr-2">Tambah Lagu</a>
                        {% endif %}
                        <a href="#" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Hapus</a>
                    </td>                    
                </tr>
            </tbody>
        </table>
    </div>
</body>

{% endblock content %}
