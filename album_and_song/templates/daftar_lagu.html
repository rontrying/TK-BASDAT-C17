{% extends 'base.html' %}
{% block content %}
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">DAFTAR LAGU PADA {{nama_album}}</h1>
        <table class="min-w-full bg-white shadow-md rounded overflow-hidden">
            <thead class="bg-gray-800 text-white">
                <tr>
                    <th class="py-3 px-4 uppercase font-semibold text-sm">Title</th>
                    <th class="py-3 px-4 uppercase font-semibold text-sm">Duration</th>
                    <th class="py-3 px-4 uppercase font-semibold text-sm">Total Play</th>
                    <th class="py-3 px-4 uppercase font-semibold text-sm">Total Download</th>
                    <th class="py-3 px-4 uppercase font-semibold text-sm">Action</th>
                </tr>
            </thead>
            <tbody class="text-gray-700">
                {% for row in data %}
                    <tr>
                        <td class="py-3 px-4">{{ row.0 }}</td>
                        <td class="py-3 px-4">{{ row.1 }}</td>
                        <td class="py-3 px-4">{{ row.2 }}</td>
                        <td class="py-3 px-4">{{ row.3 }}</td>
                        <td class="py-3 px-4">
                            <a href="{% url 'song:song_details' id_konten=row.4 %}" class="text-gray-500 hover:text-gray-700 mr-2">[Lihat Detail]</a>
                            <a href="{% url 'album_and_song:delete_lagu' id_konten=row.4 id_album=no_album %}" class="text-gray-500 hover:text-gray-700">[Hapus]</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

{% endblock content %}
