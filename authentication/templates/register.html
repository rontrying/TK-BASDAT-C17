{% extends 'base.html' %}
{% block content %}
<div class="login mx-40 my-10">
    <h1 class="text-3xl mb-6 text-center">Register</h1>
    
    <div class="login mx-40 my-10 bg-gray-100 p-6 rounded-lg text-center">
        <form method="POST">
            {% csrf_token %}
            <div class="mb-6 mx-auto">
                <label for="email" class="block mb-2 font-bold">Email</label>
                <input type="email" name="email" id="email" class="border border-gray-400 rounded w-full py-2 px-3 focus:outline-none focus:border-blue-500" required>

                <label for="password" class="block mt-4 mb-2 font-bold">Password</label>
                <input type="password" name="password" id="password" class="border border-gray-400 rounded w-full py-2 px-3 focus:outline-none focus:border-blue-500" required>

                <label for="name" class="block mt-4 mb-2 font-bold">Nama</label>
                <input type="text" name="name" id="name" class="border border-gray-400 rounded w-full py-2 px-3 focus:outline-none focus:border-blue-500" required>

                <label for="gender" class="block mt-4 mb-2 font-bold">Gender</label>
                <select name="gender" id="gender" class="border border-gray-400 rounded w-full py-2 px-3 focus:outline-none focus:border-blue-500" required>
                    <option value="" disabled selected hidden></option>
                    <option value="L">Laki-laki</option>
                    <option value="P">Perempuan</option>
                </select>

                <label for="birthplace" class="block mt-4 mb-2 font-bold">Tempat lahir</label>
                <input type="text" name="birthplace" id="birthplace" class="border border-gray-400 rounded w-full py-2 px-3 focus:outline-none focus:border-blue-500" required>

                <label for="birthdate" class="block mt-4 mb-2 font-bold">Tanggal lahir</label>
                <input type="date" name="birthdate" id="birthdate" class="border border-gray-400 rounded w-full py-2 px-3 focus:outline-none focus:border-blue-500" required>

                <label class="block mt-4 mb-2 font-bold">Kota asal</label>
                <input type="text" name="city" id="city" class="border border-gray-400 rounded w-full py-2 px-3 focus:outline-none focus:border-blue-500" required>
            </div>

            <div>
                <label class="block mt-4 mb-2 font-bold">Role</label>
                <input type="checkbox" name="role_podcaster" id="role_podcaster" value="Podcaster">
                <label for="role_podcaster">Podcaster</label><br>
                <input type="checkbox" name="role_artist" id="role_artist" value="Artist">
                <label for="role_artist">Artist</label><br>
                <input type="checkbox" name="role_songwriter" id="role_songwriter" value="Songwriter">
                <label for="role_songwriter">Songwriter</label>
            </div>

            <input type="submit" name="submit" value="Daftar" class="bg-black text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mt-6">
        </form>
    </div>
    
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li class="text-red-500">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</div>

{% endblock content %}
